[pytest]
# Configuration pytest pour ToitureAI

# Répertoire des tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personnalisés
markers =
    integration: Tests d'intégration (nécessitent des services externes)
    slow: Tests lents (> 1s)
    security: Tests liés à la sécurité

# Configuration asyncio
asyncio_mode = auto

# Filtres de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Couverture de code
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
